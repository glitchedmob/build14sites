<!DOCTYPE html>
<html>
<head>

	<title>Learning CSS</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<style type="text/css">

	p {
		padding: 0;
		margin: 0;
	}

	#green {
		color: green;
	}

	.large {
		font-size: 200%;
	}

	.underline {
		text-decoration: underline;
	}

	.bold {
		font-weight: bold;
	} 

	.purplebox {
		background-color: #29088A;
		width: 200px;
		height: 200px;
		padding-left:100px;
	}

	.greenbox {
		background-color: #01DF01;
		width: 300px;
		height: 200px;
		z-index: 2;
	}

	.float-left {
		float: left;
	}

	.clear {
		clear: both;
	}

	</style>

</head>

<body>

	<div class="purplebox">
		<p class="large">This is some text</p>
		<p>More text</p>
	</div>

	<div class="greenbox">
		<p class="large" id="green">This is some more text</p>
	</div>

	<div>
			
	</div>

	<p>The third<span class="underline large bold"> word </span>in this paragraph is underlined</p>

</body>
</html>
