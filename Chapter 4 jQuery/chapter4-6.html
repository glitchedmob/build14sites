<!DOCTYPE html>
<html>
<head>
	<title>Learning jQuery</title>

	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="js/jquery.min.js"></script>

	<style type="text/css">

	.square {
		width: 300px;
		height: 300px;
		background-color: red;
		margin-top: 10px
	}

	#circle {
		width: 200px;
		height: 200px;
		background-color: green;
		border-radius: 150px;
	}

	</style>

</head>
<body>

	<h1>Asyncronous Javascript and XML</h1>
	<p id="message">What will I become</p>
	<button id="submit">Fetch</button>

	<script type="text/javascript">

	/*
	$.get("files/test.html", function (data) {
		alert(data);
	});
	*/

	$("#submit").click(function () {
		$.ajax({
			url:"files/test.html"
		}).done(function (data) {
			$("#message").html(data);
		});
	})

	</script>

</body>
</html>
