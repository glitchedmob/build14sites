<!DOCTYPE html>
<html>
<head>

	<title>Learning CSS</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<style type="text/css">

	p {
		font-family: Arial, Helvetica, sans-serif;
	}

	.bold {
		font-weight: bold;
		color: green;
		font-size: 1.2em;
	}

	.italic {
		font-style: italic;
	}

	.underlined {
		text-decoration: underline;
	}

	.greenbox {
		width: 300px;
		height: 50px;
		background-color: green;
		text-align: justify;	
	}

	</style>

</head>

<body>

<div class="greenbox">
	<p>This is some random text This is some random text This is some random text</p>
</div>

<P>This is some text</P>

<P class="bold">This is some bold text</P>

<P class="italic">This is some italic text</P>

<P>This is some <span class="underlined">underlined</span> text</P>

</body>
</html>
