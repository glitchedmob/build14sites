<!DOCTYPE html>
<html>
<head>
	<title>Learning Javacript</title>

	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	<p>How many fingers are you holding up?</p>
	<input id="myNum">
	<button id="submit">Submit</button>

	<script type="text/javascript">
	
	var submit = document.getElementById("submit");

	submit.onclick = function () {
		var input = document.getElementById("myNum").value;
		var correct = false
		var guesses = 1;
		var rand = Math.floor(Math.random() * 6);
		if (input > 5) {
			alert("please enter a number between 0-5");
		} else {
			while (correct == false) {
				rand = Math.floor(Math.random() * 6);

				if (input == rand) {
					correct = true;
				}	else {
					guesses ++;
				}
			}
			alert("Got it! it was a " + rand + ". It took me " + guesses + " guesses.");
		}
		
	}
	</script>

</body>
</html>
