<!DOCTYPE html>
<html>
<head>

	<title>Learning CSS</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<style type="text/css">

	.float-left-box {
		float: left;
		width: 100px;
		height: 100px;
		margin: 20px;
	}

	.red {
		background-color: red;
		border: 2px blue dashed; 
	}

	.blue {
		background-color: blue;
		border-style: ridge solid dotted dashed;
		border-width: 10px 5px 3px 1px;
		border-color: green yellow blue black;
	}

	.green {
		background-color: green;
		border-radius: 50px;
	}

	</style>

</head>

<body>

<div class="float-left-box red"></div>
<div class="float-left-box blue"></div>
<div class="float-left-box green"></div>


</body>
</html>
